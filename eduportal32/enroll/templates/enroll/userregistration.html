<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <form action="" method="get">
        {% for field in form %}
            {{field.label}} <br>
        {% endfor %}
        <input type="submit" value="submit">

        <br><br><br>

       <br> {{form.name.label}} <br>
        {{form.email.label}}   <br>   
        {{form.mobile.label}}  <br>   


        <br><br><br>

        <br> {{form.name.label_tag}} <br>
        {{form.email.label_tag}}   <br>   
        {{form.mobile.label_tag}}  <br>   

        
        <br><br><br>


        {% for field in form %}
            {{field.label_tag}}
            {{field}}
        {% endfor %}

    </form>
</body>
</html>
